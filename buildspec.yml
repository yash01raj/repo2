version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10 # Specify the desired Python version
    commands:
      - echo Installing dependencies...
      - pip install --upgrade pip
    phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      -aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 637423631641.dkr.ecr.us-east-1.amazonaws.com  build:
    commands:
      - echo Building the Docker image...
- docker build -t my-nodeapp .
- docker tag my-nodeapp:latest 637423631641.dkr.ecr.us-east-1.amazonaws.com/my-nodeapp:demo-1  
post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
 - docker push 637423631641.dkr.ecr.us-east-1.amazonaws.com/my-nodeapp:demo-1
artifacts:
  files:
    - "**/*"
